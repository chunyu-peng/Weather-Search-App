<div class="container" onsubmit="return false" method="GET">
  <h4>Weather Search <img src="../../assets/images/sun-behind-small-cloud.png" width=30px height=30px></h4>
  <form class="form-horizontal" id="form">
    <div class="form-group row">
      <label class="col-sm-3" for="street">Street<span class="star"> *</span></label>
      <div class="col-sm-5">
        <input type="text" class="{{ streetvalid? 'form-control is-invalid' : 'form-control' }}" id="street" name="street" [formControl]="streetcontrol" (focusout)="streettrimvalid()" required>
        <div class="invalid-feedback">
          Please enter a valid street.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" for="city">City<span class="star"> *</span></label>
      <div class="col-sm-5">
        <input type="text" class="{{ cityvalid? 'form-control is-invalid' : 'form-control' }}" id="city" name="city" [formControl]="citycontrol" (focusout)="citytrimvalid()" [matAutocomplete]="auto" required>
        <div class="invalid-feedback">
          Please enter a valid city.
        </div>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getCity($event.option.value)'>
          <mat-option *ngFor="let city of filteredCities" [value]="city">
            {{city}}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" for="state">State</label>
      <div class="col-sm-3">
        <select class="form-control" id="state" name="state">
          <option value="" selected disabled>Select your state</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="form-group row">
      <hr class="col-sm-8">
    </div>
    <div class="form-group row">
      <label class="col-sm-3">Auto-detect location<span class="star"> *</span></label>
      <div class="col-sm-5">
        <div class="checkbox">
          <label><input type="checkbox" name="autodetectlocation" id="autocheck" (click)='lockbox()'>Current Location</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-1 col-sm-7">
        <div id="flexrow">
          <button type="submit" class="btn btn-primary" id="formsearch" [disabled]="(!streetcontrol.value || !citycontrol.value) && !checkipinfo" (click)='showresult()'>
            <span class="material-icons">search</span>
            <span>Search</span>
          </button>
          <button type="button" class="btn btn-light btn-outline-dark" id="formclean" (click)='allclear()'>
            <span class="material-icons" style="transform: scaleX(-1)">clear_all</span>
            <span>Clear</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
